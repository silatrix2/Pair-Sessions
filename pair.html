<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILATRIX MD - Pair Code Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Rajdhani', sans-serif; background: #0a0a16; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin:0; }
    .container { text-align: center; width: 100%; max-width: 500px; }
    .input-field, .country-select, .submit-btn { width: 100%; padding: 1rem; margin: 0.5rem 0; border-radius: 10px; border: none; font-size: 1rem; }
    .submit-btn { background: #ff2a6d; color: #fff; cursor: pointer; }
    .result-container { margin-top: 1.5rem; padding: 1rem; background: rgba(255,255,255,0.1); border-radius: 10px; display: none; }
    .action-buttons { display: flex; justify-content: center; gap: 1rem; margin-top: 1rem; display: none; }
    .action-btn { padding: 0.8rem 1.5rem; border-radius: 10px; border: none; cursor: pointer; }
    .copy-btn { background: #05d9e8; color: #000; }
    .whatsapp-btn { background: #25D366; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SILATRIX MD Pair Code</h1>
    <select id="country-code" class="country-select">
      <option value="">Select Country</option>
      <option value="255">TANZANIA (+255)</option>
      <option value="254">KENYA (+254)</option>
    </select>
    <input id="phone-number" type="text" class="input-field" placeholder="Phone number (without country code)">
    <button id="submit" class="submit-btn">Generate Pair Code</button>

    <div id="pair" class="result-container"></div>
    <div class="action-buttons" id="action-buttons">
      <button id="copy-code" class="action-btn copy-btn">Copy Code</button>
      <button id="whatsapp-btn" class="action-btn whatsapp-btn">Open WhatsApp</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const submitButton = document.getElementById('submit');
    const phoneNumberInput = document.getElementById('phone-number');
    const countryCodeSelect = document.getElementById('country-code');
    const pairDiv = document.getElementById('pair');
    const copyCodeButton = document.getElementById('copy-code');
    const whatsappButton = document.getElementById('whatsapp-btn');
    const actionButtons = document.getElementById('action-buttons');

    submitButton.addEventListener('click', async () => {
      const countryCode = countryCodeSelect.value;
      const phoneNumber = phoneNumberInput.value.replace(/[^0-9]/g, '');
      if(!countryCode || !phoneNumber) { pairDiv.style.display='block'; pairDiv.textContent='Please fill all fields'; return; }

      submitButton.disabled = true; pairDiv.style.display='none'; actionButtons.style.display='none';

      try {
        const fullNumber = countryCode + phoneNumber;
        const response = await axios.get(`/code?number=${encodeURIComponent(fullNumber)}`);
        if(response.data && response.data.code){
          const code = response.data.code;
          pairDiv.innerHTML = `<p>Your Pair Code:</p><div>${code}</div>`;
          pairDiv.style.display = 'block';
          actionButtons.style.display = 'flex';
          copyCodeButton.dataset.code = code;
          whatsappButton.dataset.number = fullNumber;
        } else {
          pairDiv.style.display = 'block'; pairDiv.textContent='Service unavailable';
        }
      } catch(err){
        pairDiv.style.display = 'block'; pairDiv.textContent='Error generating code';
      } finally {
        submitButton.disabled = false;
      }
    });

    copyCodeButton.addEventListener('click', () => {
      navigator.clipboard.writeText(copyCodeButton.dataset.code);
      alert('Code copied!');
    });

    whatsappButton.addEventListener('click', () => {
      const number = whatsappButton.dataset.number;
      if(number) window.open(`https://wa.me/${number}`, '_blank');
    });
  </script>
</body>
</html>
