<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILATRIX MD QR Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
    }

    .message {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #e5e5e5;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .qr-code-container {
      border-radius: 15px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .qr-code-container:hover {
      transform: scale(1.05);
    }

    img {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      border: 2px solid #fff;
    }

    .footer {
      margin-top: 50px;
      font-size: 1.2em;
      color: #e5e5e5;
    }

    .footer a {
      color: #ffeb3b;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }
    
    .tool {
      position: relative;
      padding: 0.8em 1.8em;
      background: rgba(15, 15, 25, 0.6);
      border-radius: 8px;
      border: 1px solid rgba(67, 97, 238, 0.3);
     
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: red;
      font-weight: 800;
      letter-spacing: 2px;
      text-shadow: 0 0 5px rgba(67, 97, 238, 0.5);
      position: relative;
      display: inline-block;
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 4px;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff, 0 0 30px #00f3ff;
      animation: glitch 5s infinite;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      5% { transform: translate(-2px, 2px); }
      10% { transform: translate(-2px, -2px); }
      15% { transform: translate(2px, 2px); }
      20% { transform: translate(2px, -2px); }
      50% { transform: translate(0); }
    }
    
  </style>
</head>
<body>
      <div class="tool"> <h1 class="title">SILA</h1>
<h1></h1></div>
  <h2>SILATRIX MD Bot - QR Code</h2>
  <p class="message">Please scan the QR code below to authenticate your session with sir bravin Bot. This will ensure a secure connection to your bot.</p>
   <div class="tool">
  <div class="qr-code-container">
    <img id="qrCodeImage" alt="QR Code">
  </div></div>

  <div class="footer">
    <p>Need support? Visit our <a href="https://github.com/silatrix2/silatrix-md" target="_blank">GitHub Repository</a></p>
  </div>

  <script>
    // Fetch QR code from the backend
    async function fetchQRCode() {
      try {
        const response = await fetch('/');  // Adjust this URL to match your backend route
        if (response.ok) {
          const qrCodeBuffer = await response.blob();
          const qrCodeUrl = URL.createObjectURL(qrCodeBuffer);
          document.getElementById('qrCodeImage').src = qrCodeUrl;
        } else {
          console.error('Failed to fetch QR code:', response.statusText);
        }
      } catch (error) {
        console.error('Error fetching QR code:', error);
      }
    }

    // Call the fetchQRCode function when the page loads
    window.onload = fetchQRCode;
  </script>
</body>
</html>
