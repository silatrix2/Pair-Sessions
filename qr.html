<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILATRIX MD QR Code</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; flex-direction:column; height:100vh; background:#0a0a16; color:#fff; margin:0; }
    .qr-code-container { padding:20px; background:rgba(0,0,0,0.5); border-radius:15px; text-align:center; }
    img { width:250px; height:250px; }
    h1 { margin-bottom:20px; }
  </style>
</head>
<body>
  <h1>SILATRIX MD Bot - QR Code</h1>
  <p>Scan the QR code below to authenticate your session with the bot</p>
  <div class="qr-code-container">
    <img id="qrCodeImage" alt="QR Code">
  </div>

  <script>
    async function fetchQRCode(){
      try {
        const response = await fetch('/qr'); // backend route returning QR code image
        if(response.ok){
          const blob = await response.blob();
          const url = URL.createObjectURL(blob);
          document.getElementById('qrCodeImage').src = url;
        } else console.error('Failed to fetch QR code');
      } catch(err){ console.error(err); }
    }
    window.onload = fetchQRCode;
  </script>
</body>
</html>
